<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario IUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div id="container">
            <h1>Horario de clases</h1>
            <div class="unoAtres">
                <div class="lunes">
                    <h3>L</h3>
                    <h2>Lunes</h2>
                    <p><strong>1</strong> Módulos</p>
                </div>
                <div class="martes">
                    <h3>M</h3>
                    <h2>Martes</h2>
                    <p><strong>1</strong> Módulos</p>
                </div>
                <div class="miercoles">
                    <h3>M</h3>
                    <h2>Miercoles</h2>
                    <p><strong>1</strong> Módulos</p>
                </div>
            </div>
            <div class="cuatroAseis">
                <div class="jueves">
                    <h3>J</h3>
                    <h2>Jueves</h2>
                    <p><strong>2</strong> Módulos</p>
                </div >
                <div class="viernes">
                    <h3>V</h3>
                    <h2>Viernes</h2>
                    <p><strong>2</strong> Módulos</p>
                </div>
                <div class="sabado">
                    <h3>S</h3>
                    <h2>Sabado</h2>
                    <p><strong>1</strong> Modulos</p>
                </div>
            </div>
            <div class="siete">
                <div class="domingo">
                    <h3>D</h3>
                    <h2>Domingo</h2>
                    <p><strong>0</strong> Módulos</p>
                </div>
            </div>
        </div>
    </div>

</html>
